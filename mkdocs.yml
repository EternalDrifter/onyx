site_name: "Оникс: Краткая Энциклопедия - Мохарий Сет, 356 г. от Катаклизма"
site_description: Лор, карты и всякая хуйня
site_author: Мохарий Сет

theme:
  name: material
  features:
    - palette.toggle
  palette:
    - scheme: default
      primary: blue
      accent: red
      toggle:
        icon: material/weather-sunny
        name: День
    - scheme: slate
      primary: indigo
      accent: green
      toggle:
        icon: material/weather-night
        name: Ночь

nav:
  - Главная: index.md
  - Лор:
      - Общий лор: lore.md
      - Хронология: time.md
      - Государства: countryis.md
      - Локации: locations.md
      - Боги: gods.md
  - Свободные города: indeptowns.md

extra_css:  
 - css/extra.css
markdown_extensions:
 - admonition
 - pymdownx.details
 - pymdownx.superfences
 - attr_list
 - tables
 - footnotes
 - toc
