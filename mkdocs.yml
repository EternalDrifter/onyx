site_name: "Оникс: Краткая Энциклопедия"
site_url: https://eternaldrifter.github.io/onyx/
site_description: Лор, карты и всякая хуйня
site_author: Мохарий Сет

theme:
  name: material
  features:
    - palette.toggle
  palette:
    - scheme: default
      primary: blue
      accent: red
      toggle:
        icon: material/weather-sunny
        name: День
    - scheme: slate
      primary: indigo
      accent: green
      toggle:
        icon: material/weather-night
        name: Ночь

nav:
  - Главная: index.md
  - Лор:
      - География: lore/geograph.md
      - Общий лор: lore/lore.md
      - Хронология: lore/time.md
      - Государства: lore/countryis.md
      - Локации: lore/locations.md
      - Боги: lore/gods.md
  - Свободные города: indeptowns.md
  - Веймария: veym.md

extra_css:  
 - css/extra.css

markdown_extensions:
 - admonition
 - pymdownx.details
 - pymdownx.superfences
 - attr_list
 - tables
 - footnotes
 - toc
